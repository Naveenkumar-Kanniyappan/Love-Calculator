<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Love Calculator</h2>
        <div class="love-Calculator">

            <i class="fas fa-sync-alt icon-refresh" onclick="refreshPage()"></i>

            <label for="name1">Enter Your Name:</label>
            <input type="text" id="name1" placeholder="Enter your name:">

            <label for="name2">Enter Your Partner's Name:</label>
            <input type="text" id="name2" placeholder="Enter your Partner name:">

            <button onclick="calculateLove()">Calculate</button>

            <div id="result">Result</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
